---
- name : SUDO
  hosts: tag_Name_RedHat
  become: true
  
  tasks:
    - modify /etc/ssh/sshd_config:
      shell: echo "PermitRootLogin yes" >> /etc/ssh/sshd
    - restart sshd service
      shell: systemctl restart sshd
    - enable sshd service
      shell: systemctl enable sshd
    - copy authorized_keys file to root
      shell: cp -rp /home/ec2-user/.ssh/authorized_keys /root/.ssh/
